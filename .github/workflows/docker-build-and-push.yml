name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: # This allows you to manually trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: abhiiously/abhiiously.io:latest

    - name: Deploy to Unraid
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.UNRAID_USER }}@${{ secrets.UNRAID_HOST }} "
        docker pull abhiiously/abhiiously.io:latest &&
        docker stop abhiiously_bot &&
        docker rm abhiiously_bot &&
        docker run -d --name abhiiously_bot --env DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} abhiiously/abhiiously.io:latest"
